<div class="container p-4 mt-3">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-4">
            <img [src]="recipe.description.imageUrl" alt="" class="img-responsive shadow" style="max-width: 85%">
        </div>
        <h1 class="mt-2 pl-3">{{recipe.description.name}}</h1>
    </div>
  
    <div class="row d-flex pl-3 mt-2">
        <button class="btn btn-success m-2" (click)="addToShoppingList()">Add Recipe to Shopping List</button>
        <button class="btn btn-success m-2" routerLink="edit">Edit Recipe</button>
        <button class="btn btn-danger m-2" (click)="onDeleteRecipe()">Delete Recipe</button>
    </div>

    <div class="row pl-3 mt-2">
        <h2>{{recipe.description.description}}</h2>
    </div>
    <div class="row pl-3 mt-1">
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-item shadow mt-4" *ngFor="let item of recipe.description.ingredients">{{item.amount}}
                    {{item.name}}
                </li>
            </ul>
        </div>
    </div>
</div>
