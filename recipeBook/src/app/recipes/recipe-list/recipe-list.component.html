<div class="row">
    <div class="col-xs-3 col-sm-3 col-md-12 col-lg-12 mt-3">
        <button [routerLink]="['new']" type="button" class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12 m-3">
        <app-recipe-item class="m-3" *ngFor="let recipe of recipes let i = index" (valueUpdate)="getUpdatedvalue($event)" [recipe]="recipes[i].description" [i]="recipes[i].id"></app-recipe-item>
    </div>
</div>
