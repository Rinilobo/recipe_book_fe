
<a id="list" routerLinkActive="active" [routerLink]="[i]"  class="list-group-item clearfix margin"
    style="cursor: pointer">
    <div>
        <div class="px-1 pt-1" >
            <img [src]="recipe.imageUrl" alt="" class="img-responsive shadow" style="max-width: 100%">
        </div>
        <div class="pt-3 pl-2">
            <h4>{{recipe.name}}</h4>
            <p class="hidden-xs">{{recipe.description}}</p>
        </div>
    </div>
</a>
